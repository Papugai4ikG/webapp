<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Photo + Geo</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
      color: #1a1a1a;
      -webkit-user-select: none;
      user-select: none;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
      color: #0b1220;
    }

    video {
      width: 100%;
      max-width: 360px;
      border-radius: 14px;
      background: #000;
      display: none;
      margin: 0 auto;
    }

    #preview {
      width: 100%;
      max-width: 360px;
      margin: 20px auto 0;
      display: none;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    #startBtn {
      background: linear-gradient(135deg, #3c8ce7, #00c6ff);
      color: #fff;
    }

    #snapBtn {
      background: #0b8d2f;
      color: #fff;
    }

    button.destructive {
      background: #ef4444;
      color: #fff;
    }

    #status {
      margin-top: 18px;
      font-size: 18px;
      color: #0b8d2f;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<h2>Сделайте фото</h2>
<button class="btn" onclick="takePhoto()">Сделать снимок</button>
<img id="preview" />
<div id="status">Отправлено ✓</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let stream = null;
  let photoTaken = false; // защита: фото только один раз

  async function startPreview() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById('video');
      video.srcObject = stream;
      video.play();
    } catch (e) {
      alert('Камера недоступна: ' + e);
    }
  }

  async function takePhoto() {
    if (photoTaken) return; // блокируем повтор
    photoTaken = true;

    const video = document.getElementById('video');
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const blob = await imageCapture.takePhoto();

    track.stop();

    const reader = new FileReader();
    reader.onloadend = () => {
      const preview = document.getElementById('preview');
      preview.src = reader.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(blob);

    navigator.geolocation.getCurrentPosition(pos => {
      const data = {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude
      };

      tg.sendData(JSON.stringify(data));
      document.getElementById('status').style.display = 'block';
      setTimeout(() => tg.close(), 800);
    });
  }

  window.onload = startPreview;
</script>

</body>
</html>
