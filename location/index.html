<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Photo + Geo Now</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    #video { width: 100%; max-width: 320px; display: block; border-radius: 10px; object-fit: cover; }
    #preview { width: 100%; max-width: 320px; margin-top: 20px; display: none; }
    .btn { padding: 14px 20px; background: #0088cc; color: #fff; border-radius: 10px; border: none; font-size: 18px; width: 100%; }
    #status { margin-top: 15px; font-size: 16px; color: green; display: none; }
  </style>
</head>
<body>

<h2>Сделайте фото</h2>

<!-- Предпросмотр камеры -->
<video id="video" playsinline autoplay muted style="background:#000;width:100%;max-width:360px;height:260px"></video>

<button class="btn" onclick="takePhoto()">Сделать снимок</button>

<img id="preview" />
<div id="status">Отправлено ✓</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let stream = null;
  let photoTaken = false;

  document.addEventListener('DOMContentLoaded', startPreview);

  async function startPreview() {
    try {
      const video = document.getElementById('video');
      if (!video) return alert('Ошибка: video отсутствует');

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
      });

      video.srcObject = stream;
      await video.play();
    } catch (e) {
      alert('Камера недоступна: ' + e.message);
      console.log(e);
    }
  }

  async function takePhoto() {
    if (photoTaken) return;
    photoTaken = true;

    const video = document.getElementById('video');
    if (!video || !stream) return alert('Видео не готово');

    try {
      const track = stream.getVideoTracks()[0];

      // Canvas fallback для всех устройств (работает стабильно)
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');

      track.stop();

      const preview = document.getElementById('preview');
      preview.src = dataUrl;
      preview.style.display = 'block';

      navigator.geolocation.getCurrentPosition(pos => {
        tg.sendData(JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          photo: dataUrl
        }));
        document.getElementById('status').style.display = 'block';
        setTimeout(() => tg.close(), 800);
      }, err => {
        tg.sendData(JSON.stringify({ lat: null, lon: null, photo: dataUrl }));
        document.getElementById('status').style.display = 'block';
        setTimeout(() => tg.close(), 800);
      });

    } catch (err) {
      alert('Ошибка: ' + err.message);
      console.log(err);
      photoTaken = false;
    }
  }
</script>

</body>
</html>
