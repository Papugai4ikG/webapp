<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Photo + Geo @</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    #preview { width: 100%; max-width: 320px; margin-top: 20px; display: none; }
    .btn { padding: 14px 20px; background: #0088cc; color: #fff; border-radius: 10px; border: none; font-size: 18px; width: 100%; }
    #status { margin-top: 15px; font-size: 16px; color: green; display: none; }
  </style>
</head>
<body>

<h2>Сделайте фото</h2>
<button class="btn" onclick="takePhoto()">Сделать снимок</button>
<img id="preview" />
<div id="status">Отправлено ✓</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let stream = null;
  let photoTaken = false; // защита: фото только один раз

  async function startPreview() {
    try {
      const constraints = { audio: false, video: true}:
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      const video = document.getElementById('video');
      video.srcObject = stream;
      await video.play();
    } catch (e) {
      alert('Камера недоступна: ' + e);
    }
  }

  async function takePhoto() {
    if (photoTaken) return; // блокируем повтор
    photoTaken = true;

    const video = document.getElementById('video');
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const blob = await imageCapture.takePhoto();

    track.stop();

    const reader = new FileReader();
    reader.onloadend = () => {
      const preview = document.getElementById('preview');
      preview.src = reader.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(blob);

    navigator.geolocation.getCurrentPosition(pos => {
      const data = {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        photo: true
      };

      tg.sendData(JSON.stringify(data));
      document.getElementById('status').style.display = 'block';
      setTimeout(() => tg.close(), 800);
    });
  }

  window.onload = startPreview;
</script>

</body>
</html>
