<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background: #222; color: white; text-align: center; overflow: hidden; }
        #video { width: 100%; height: 100vh; object-fit: cover; }
        #overlay { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            padding: 10px 0; 
            font-size: 1.1em; 
            z-index: 10;
        }
        #error-msg { color: #f44336; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="overlay">Инициализация камеры...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="error-msg"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const errorMsg = document.getElementById('error-msg');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream = null; 
        
        const SCAN_INTERVAL = 500; 
        let lastScanTime = 0;

        // --- 1. ПРОВЕРКА ПЕРЕНАПРАВЛЕНИЯ ---
        const urlParams = new URLSearchParams(window.location.search);
        const isExternal = urlParams.get('external') === 'true';

        if (window.Telegram.WebApp && !isExternal) {
            // Если мы в Telegram WebApp И это первый запуск (нет параметра ?external=true)
            
            window.Telegram.WebApp.ready();
            
            // Собираем URL для внешнего браузера, добавляя параметр external=true
            const externalUrl = document.location.href + 
                                (document.location.search ? '&' : '?') + 
                                'external=true';

            // Открываем URL во внешнем браузере
            window.Telegram.WebApp.openLink(externalUrl);
            
            // Закрываем текущее окно WebApp
            window.Telegram.WebApp.close();
            
            // !!! ВЕСЬ ОСТАЛЬНОЙ КОД БУДЕТ ПРОИГНОРИРОВАН !!!
            // (Текущее окно WebApp закроется, и пользователь перейдет во внешний браузер)
            
            return; // Останавливаем выполнение скрипта в WebView
        } 
        // --- КОНЕЦ ПРОВЕРКИ ---

        
        // --- 2. Инициализация (Только для внешнего браузера, когда isExternal=true) ---
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            document.body.style.backgroundColor = window.Telegram.WebApp.themeParams.bg_color || '#222';
            overlay.style.backgroundColor = window.Telegram.WebApp.themeParams.header_bg_color || 'rgba(0, 0, 0, 0.7)';
        }

        function sendResult(data) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); 
                stream = null;
            }
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(data);
                window.Telegram.WebApp.close();
            } else {
                // Если мы во внешнем браузере, который не смог сам закрыться
                alert("Код отправлен боту. Вы можете закрыть это окно.");
                // Дополнительно можно попробовать закрыть окно: window.close();
            }
        }

        function displayError(msg) {
            errorMsg.innerText = '❌ ' + msg;
            overlay.innerText = 'СБОЙ. Камера не запустилась.';
            if (window.Telegram.WebApp) window.Telegram.WebApp.showAlert(msg);
            // Если возникла ошибка уже во внешнем браузере, просто оставляем сообщение
        }
        
        async function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                displayError('Браузер не поддерживает камеру.');
                return;
            }

            try {
                overlay.innerText = 'Запрос доступа к камере...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment" 
                    } 
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    const aspect = video.videoWidth / video.videoHeight;
                    video.style.width = '100vw';
                    video.style.height = `${100 / aspect}vw`; 

                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    video.play();
                    
                    overlay.innerText = 'Сканирование...';
                    requestAnimationFrame(tick);
                }, { once: true });

            } catch (err) {
                let msg = 'Ошибка доступа: ';
                if (err.name === 'NotAllowedError') {
                    msg = 'Доступ к камере заблокирован.';
                } else if (err.name === 'SecurityError') {
                    msg = 'Ошибка безопасности: требуется HTTPS.';
                }
                displayError(msg);
            }
        }
        
        function tick(now) {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                if (now - lastScanTime < SCAN_INTERVAL) {
                    requestAnimationFrame(tick);
                    return;
                }
                lastScanTime = now;
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    const payload = code.data;
                    overlay.innerText = 'Код найден! Отправка: ' + payload;
                    sendResult(payload);
                    return; 
                }
            }
            requestAnimationFrame(tick);
        }
        
        // --- 3. Точка входа ---
        // Если мы уже во внешнем браузере (isExternal=true), начинаем сканирование
        if (isExternal) {
            startScanner();
        } 
        
    </script>
</body>
</html>
