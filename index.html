<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #222; color: white; text-align: center; overflow: hidden; }
        #video { width: 100%; height: 100vh; object-fit: cover; }
        #overlay { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px 0; 
            font-size: 1.1em; 
            z-index: 10;
        }
        #error-msg { color: #f44336; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="overlay">Инициализация камеры...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="error-msg"></div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const errorMsg = document.getElementById('error-msg');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream = null; // Для хранения потока камеры

        // --- 1. Инициализация WebApp ---
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); // Разворачиваем WebApp на весь экран
            // Используем цвета темы Telegram
            document.body.style.backgroundColor = window.Telegram.WebApp.themeParams.bg_color || '#222';
            overlay.style.backgroundColor = window.Telegram.WebApp.themeParams.header_bg_color || 'rgba(0, 0, 0, 0.7)';
        }

        // --- 2. Отправка результата в Telegram ---
        function sendResult(data) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // Останавливаем камеру
            }
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(data);
                // WebApp закроется после отправки данных
            }
        }

        // --- 3. Запуск сканера и обработка ошибок ---
        async function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                displayError('Браузер не поддерживает доступ к медиа устройствам.');
                return;
            }

            try {
                overlay.innerText = 'Запрос доступа к камере...';
                // Запрашиваем доступ к задней камере (environment)
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.play();
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlay.innerText = 'Сканирование...';
                    requestAnimationFrame(tick); // Запускаем цикл сканирования
                });
                
            } catch (err) {
                // Обработка ошибок доступа к камере
                let msg = 'Ошибка доступа к камере. Убедитесь, что разрешили доступ и используете HTTPS.';
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    msg = 'Доступ к камере заблокирован. Разрешите доступ в настройках браузера.';
                } else if (err.name === 'NotReadableError') {
                    msg = 'Камера используется другим приложением.';
                } else if (err.name === 'SecurityError') {
                    msg = 'Необходим протокол HTTPS!';
                }
                displayError(msg);
            }
        }
        
        function displayError(msg) {
            errorMsg.innerText = '❌ ' + msg;
            overlay.innerText = 'СБОЙ.';
            window.Telegram.WebApp.showAlert(msg);
            // Даём 3 секунды, чтобы пользователь увидел ошибку, и закрываем
            setTimeout(() => {
                 if (window.Telegram.WebApp) window.Telegram.WebApp.close();
            }, 3000);
        }

        // --- 4. Цикл сканирования ---
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // ------------------------------------------------------------------
                // !!! ГЛАВНОЕ: ИНТЕГРАЦИЯ БИБЛИОТЕКИ !!!
                // Здесь вы должны вызвать вашу библиотеку сканирования (например, jsQR)
                // Пример: const code = jsQR(imageData.data, canvas.width, canvas.height);
                // ------------------------------------------------------------------

                // *** ДЕМО-РЕЗУЛЬТАТ (Удалить после интеграции jsQR!) ***
                const codeResult = null; // Заменить на 'code.data' после интеграции
                // *** КОНЕЦ ДЕМО ***

                if (codeResult) {
                    overlay.innerText = 'Код найден! Отправка: ' + codeResult;
                    sendResult(codeResult);
                    return; 
                }
            }
            requestAnimationFrame(tick);
        }
        
        startScanner();
    </script>
</body>
</html>
