<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background: #222; color: white; text-align: center; overflow: hidden; }
        #video { width: 100%; height: 100vh; object-fit: cover; }
        #overlay { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            padding: 10px 0; 
            font-size: 1.1em; 
            z-index: 10;
        }
        #error-msg { color: #f44336; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="overlay">Инициализация камеры...</div>
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="error-msg"></div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const errorMsg = document.getElementById('error-msg');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stream = null; 
        
        // --- Настройки сканирования ---
        const SCAN_INTERVAL = 500; // Сканировать не чаще 1 раза в 500 мс (анти-зависание)
        let lastScanTime = 0;
        
        // --- 1. Инициализация WebApp ---
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            document.body.style.backgroundColor = window.Telegram.WebApp.themeParams.bg_color || '#222';
            overlay.style.backgroundColor = window.Telegram.WebApp.themeParams.header_bg_color || 'rgba(0, 0, 0, 0.7)';
        }

        // --- 2. Отправка результата и завершение ---
        function sendResult(data) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // Остановка камеры
                stream = null;
            }
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(data);
                window.Telegram.WebApp.close();
            }
        }

        function displayError(msg) {
            errorMsg.innerText = '❌ ' + msg;
            overlay.innerText = 'СБОЙ.';
            if (window.Telegram.WebApp) window.Telegram.WebApp.showAlert(msg);
            setTimeout(() => {
                 if (window.Telegram.WebApp) window.Telegram.WebApp.close();
            }, 3000);
        }

        // --- 3. Запуск сканера ---
        async function startScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                displayError('Браузер не поддерживает камеру.');
                return;
            }

            try {
                overlay.innerText = 'Запрос доступа к камере...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment"
                    } 
                });
                video.srcObject = stream;
                video.play();
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlay.innerText = 'Сканирование...';
                    requestAnimationFrame(tick);
                });
                
            } catch (err) {
                let msg = 'Ошибка доступа: ';
                if (err.name === 'NotAllowedError') {
                    msg = 'Доступ к камере запрещен пользователем.';
                } else if (err.name === 'SecurityError') {
                    msg = 'Ошибка безопасности: требуется HTTPS.';
                } else {
                    msg += err.name;
                }
                displayError(msg);
            }
        }
        
        // --- 4. Цикл сканирования с дросселированием ---
        function tick(now) {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                
                // Проверка дросселирования
                if (now - lastScanTime < SCAN_INTERVAL) {
                    requestAnimationFrame(tick);
                    return;
                }
                lastScanTime = now;
                
                // Рисуем кадр с видео на Canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Вызов библиотеки jsQR
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    // Код найден!
                    const payload = code.data;
                    overlay.innerText = 'Код найден! Отправка: ' + payload;
                    sendResult(payload);
                    return; // Выход
                }
            }
            requestAnimationFrame(tick);
        }
        
        startScanner();
    </script>
</body>
</html>
