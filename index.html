<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>QR Scanner Pro — Telegram Web App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --accent-color: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --success-color: #10b981;
      --error-color: #ef4444;
      --glass-bg: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: var(--text-main);
      overflow: hidden; /* Предотвращаем скролл */
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Фон с градиентом */
    .ambient-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
      z-index: -1;
    }

    /* Header */
    header {
      padding: 16px;
      text-align: center;
      z-index: 10;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    p.lead {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Main Viewer Area */
    .viewer-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 10px;
      border-radius: 24px;
      background: #000;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    video.active { opacity: 1; }
    canvas { display: none; }

    /* Scanning Overlay */
    .scan-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scan-frame {
      width: 260px;
      height: 260px;
      position: relative;
    }

    /* Уголки рамки */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: var(--accent-color);
      border-style: solid;
      border-width: 4px;
      border-radius: 4px;
      filter: drop-shadow(0 0 8px var(--accent-glow));
    }
    .tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
    .tr { top: 0; right: 0; border-left: 0; border-bottom: 0; }
    .bl { bottom: 0; left: 0; border-right: 0; border-top: 0; }
    .br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

    /* Лазер сканера */
    .laser {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      box-shadow: 0 0 15px 2px var(--accent-color);
      animation: scan 2s infinite linear;
      opacity: 0;
    }
    .scanning .laser { opacity: 1; }

    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

    /* Controls Bar */
    .controls-bar {
      padding: 20px 16px 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--glass-border);
      border-radius: 24px 24px 0 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 20;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .camera-select-wrapper {
      flex: 1;
      margin-right: 12px;
      position: relative;
    }

    select {
      width: 100%;
      appearance: none;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
    }
    
    /* Иконка стрелочки для селекта */
    .camera-select-wrapper::after {
      content: '▼';
      font-size: 10px;
      color: var(--text-muted);
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .btn-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.05);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-icon:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
    .btn-icon.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }
    .btn-icon svg { width: 24px; height: 24px; fill: currentColor; }

    .main-action {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #startBtn {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 4px 15px var(--accent-glow);
    }
    #stopBtn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      border: 1px solid var(--glass-border);
    }

    .hidden { display: none !important; }

    /* Result Popup (Toast) */
    .result-toast {
      position: absolute;
      bottom: 140px; /* над контролами */
      left: 16px;
      right: 16px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 16px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 30;
    }

    .result-toast.visible {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    .result-toast.success { border-color: var(--success-color); background: rgba(6, 78, 59, 0.9); }
    .result-toast.error { border-color: var(--error-color); background: rgba(127, 29, 29, 0.9); }

    .toast-header {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .toast-content {
      font-size: 15px;
      font-weight: 500;
      word-break: break-all;
      line-height: 1.4;
    }

    .toast-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }
    
    .btn-small {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <div class="ambient-bg"></div>

  <header>
    <h1>QR Scanner</h1>
    <p class="lead">Наведите камеру на код</p>
  </header>

  <div class="viewer-container" id="viewer">
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="scan-overlay">
      <div class="scan-frame" id="scanFrame">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div class="laser"></div>
      </div>
    </div>

    <div class="result-toast" id="resultToast">
      <div class="toast-header" id="toastTitle">Результат</div>
      <div class="toast-content" id="output">—</div>
      <div class="toast-actions">
        <button id="copyBtn" class="btn-small hidden">Копировать</button>
      </div>
    </div>
  </div>

  <div class="controls-bar">
    <div class="top-controls">
      <div class="camera-select-wrapper">
        <select id="cameras" aria-label="Выбор камеры"></select>
      </div>
      
      <button id="torchBtn" class="btn-icon hidden" aria-label="Фонарик">
        <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
      </button>
    </div>

    <button id="startBtn" class="main-action">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      Сканировать
    </button>
    
    <button id="stopBtn" class="main-action hidden">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
      Остановить
    </button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function(){
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const cameras = document.getElementById('cameras');
      
      // Buttons
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const torchBtn = document.getElementById('torchBtn');
      const copyBtn = document.getElementById('copyBtn');
      
      // UI Elements
      const output = document.getElementById('output');
      const resultToast = document.getElementById('resultToast');
      const toastTitle = document.getElementById('toastTitle');
      const scanFrame = document.getElementById('scanFrame');

      let stream = null;
      let scanning = false;
      let scanInterval = null;
      let currentTrack = null;
      let supportsTorch = false;
      let torchOn = false;
      const tg = window.Telegram && window.Telegram.WebApp;

      function initTelegram(){
        if(tg){
          try{ 
            tg.ready(); 
            tg.expand(); // Разворачиваем на весь экран
            tg.MainButton.hide();
            
            // Настраиваем цвета WebApp
            if(tg.setHeaderColor) tg.setHeaderColor('#0f172a');
            if(tg.setBackgroundColor) tg.setBackgroundColor('#000000');
          }catch(e){}
        }
      }

      async function listCameras(){
        try{
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoInputs = devices.filter(d=>d.kind === 'videoinput');
          cameras.innerHTML = '';
          videoInputs.forEach((d,i)=>{
            const opt = document.createElement('option');
            opt.value = d.deviceId;
            opt.textContent = d.label || `Камера ${i+1}`;
            cameras.appendChild(opt);
          });
          
          if(videoInputs.length <= 1) {
            cameras.disabled = true;
            // Если камера одна, можно скрыть или оставить disabled для красоты
             if(videoInputs.length === 0) cameras.innerHTML = '<option>Камера не найдена</option>';
          }
        }catch(e){ console.error('listCameras', e); }
      }

      async function startCamera(deviceId){
        stopCamera();
        const constraints = {
          audio:false,
          video: {
            deviceId: deviceId ? { exact: deviceId } : undefined,
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        try{
          stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          await video.play();
          
          video.classList.add('active'); // Плавное появление
          scanFrame.classList.add('scanning'); // Запуск анимации лазера

          currentTrack = stream.getVideoTracks()[0];

          // Torch Check
          const imageCapture = ('ImageCapture' in window && new ImageCapture(currentTrack));
          if(imageCapture && typeof currentTrack.getCapabilities === 'function'){
            try{
              const caps = currentTrack.getCapabilities();
              supportsTorch = !!caps.torch;
              torchBtn.classList.toggle('hidden', !supportsTorch);
            }catch(e){ supportsTorch=false; torchBtn.classList.add('hidden'); }
          }

          scanning = true;
          stopBtn.classList.remove('hidden');
          startBtn.classList.add('hidden');
          
          // Сброс UI результата
          resultToast.classList.remove('visible', 'success', 'error');
          copyBtn.classList.add('hidden');

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          scanLoop();
        }catch(err){
          console.error('startCamera error', err);
          showToast('Ошибка доступа', err.message || 'Проверьте разрешения камеры', 'error');
        }
      }

      function stopCamera(){
        scanning = false;
        scanFrame.classList.remove('scanning');
        video.classList.remove('active');

        if(scanInterval) { clearTimeout(scanInterval); scanInterval = null; }
        if(stream){
          stream.getTracks().forEach(t=>t.stop());
          stream = null;
        }
        currentTrack = null;
        video.pause();
        video.srcObject = null;
        
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        torchBtn.classList.add('hidden');
        torchBtn.classList.remove('active');
        torchOn = false;
      }

      async function toggleTorch(){
        if(!currentTrack) return;
        try{
          torchOn = !torchOn;
          await currentTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
          torchBtn.classList.toggle('active', torchOn);
        }catch(e){ console.warn('Torch error', e); }
      }

      function showToast(title, text, type = 'default') {
        toastTitle.textContent = title;
        output.textContent = text;
        
        resultToast.className = 'result-toast visible'; // reset classes
        if(type === 'success') resultToast.classList.add('success');
        if(type === 'error') resultToast.classList.add('error');

        if(type !== 'error' && text && text !== '—') {
          copyBtn.classList.remove('hidden');
        } else {
          copyBtn.classList.add('hidden');
        }
      }

      function handleResult(text, autoSend = false){
        if(!text) return;
        
        if (autoSend) {
          // Вибрация для тактильного отклика (если поддерживается)
          if(navigator.vibrate) navigator.vibrate(200);

          try {
            tg.sendData(text);
            showToast('Успешно отправлено', text, 'success');
            
            setTimeout(()=>{
              stopCamera();
            }, 1500); 

          } catch(e) { 
            console.warn('sendData failed', e); 
            showToast('Ошибка отправки', text, 'error');
          }
        } else {
           showToast('Найдено', text);
        }
      }

      function scanLoop(){
        if(!scanning) return;
        if(video.readyState === video.HAVE_ENOUGH_DATA){
          try{
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
            let code = null;

            // Native BarcodeDetector
            if(window.BarcodeDetector && BarcodeDetector.getSupportedFormats){
              BarcodeDetector.getSupportedFormats().then(formats=>{
                if(formats.includes('qr_code')){
                  const detector = new BarcodeDetector({formats:['qr_code']});
                  detector.detect(imageData).then(barcodes=>{
                    if(barcodes && barcodes.length){
                      code = barcodes[0].rawValue;
                    }
                    processCode(code);
                  }).catch(()=>{ processCode(null); });
                } else {
                   fallbackScan(imageData);
                }
              }).catch(()=>{ fallbackScan(imageData); });
            } else {
              fallbackScan(imageData);
            }

          }catch(e){ console.error('scanLoop error', e); }
        }
        
        if(scanning) {
            scanInterval = setTimeout(scanLoop, 200); // Чуть быстрее для плавности
        }
      }

      function fallbackScan(imageData) {
        const jsqr_code = jsQR(imageData.data, imageData.width, imageData.height);
        let code = jsqr_code ? jsqr_code.data : null;
        processCode(code);
      }

      function processCode(code) {
        if(code && scanning) {
            handleResult(code, true);
        }
      }

      // Copy Button Logic
      copyBtn.addEventListener('click', ()=>{
        const text = output.textContent;
        if(!text) return;
        navigator.clipboard.writeText(text).then(()=>{
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Скопировано';
          setTimeout(()=> copyBtn.textContent = originalText, 1200);
        }).catch(()=> alert('Не удалось скопировать'));
      });

      // Event Listeners
      startBtn.addEventListener('click', async ()=>{
        const devId = cameras.value || undefined;
        await startCamera(devId);
      });
      stopBtn.addEventListener('click', ()=> stopCamera());
      torchBtn.addEventListener('click', ()=> toggleTorch());

      cameras.addEventListener('change', async ()=>{
        if(scanning){
          await startCamera(cameras.value);
        }
      });

      // Init
      (async function(){
        initTelegram();
        await listCameras();
      })();

      window.addEventListener('pagehide', stopCamera);
      window.addEventListener('beforeunload', stopCamera);

    })();
  </script>
</body>
  </html>
